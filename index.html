<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score">
        <div id="users-lab" class="badge">user</div>
        <div id="comp-lab" class="badge">comp</div>
        <span id="users-score">0</span>:<span id="comp-score">0</span>
    </div>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png"alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png"alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.png"alt="">
        </div>
    </div>
    <p id="action">vs</p>
    <script src="main.js"></script>
</body>
</html>
